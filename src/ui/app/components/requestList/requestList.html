<div>
    <transition-group v-if="requests.length" tag="ul" name="list">
        <li :key="request.id" v-for="request in requests" class="list-item">
            {{ request.id }} - {{ request.url }} - {{ request.request.time }}
        </li>
    </transition-group>
    <p v-else class="alert alert-info">
        No requests to display
    </p>
</div>
